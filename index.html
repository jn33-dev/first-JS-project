<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid pt-4 pb-4">
          <h1 class='text-light'>Numbers</h1>
        </div>
      </nav>
    </header>

    <main> 
      <div class="container-fluid main-body-container footer">
        <h3 class='mt-5 mb-5 pb-3 pt-5'> 랜덤 숫자 맞추기</h3>
        <h5 class='mb-5' id='user-desc'> 게임을 시작하세요! </h5>
        <h6 class='mb-5' id='user-chance'>남은 도전 기회 : 5번</h6>
                        
        <form class="main-body-container pb-5 mb-5">
          <input style='width: 18em;' class="form-control me-2 mb-3" type="search" placeholder="1~100까지 숫자를 입력하세요" aria-label="Search" id='user-input'>
          <button type="button" class="btn btn-lg btn-primary me-2 mb-3" id = 'button-go'>GO</button>
          <button type="button" class="btn btn-secondary btn-lg" id = 'button-reset'>RESET</button>
        </form> 
      </div>
    </main>

    <footer class='bg-dark text-light mt-5'>
      <div class='container-fluid'>
        <div class="pt-5 pb-5 line text-center">
          <a class='text-light text-line' href = 'http://dev-jn.tistory.com'>개발자의 블로그</a>
        </div>
      </div>
    </footer>
    


    <script 'type= text/javascript' src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
